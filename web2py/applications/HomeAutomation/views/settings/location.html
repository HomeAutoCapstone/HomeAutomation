{{extend 'layout.html'}}
<h1>
    <center>Set Home Location</center>
</h1>
<p><code>
    This button enables you to set the home location of your hub.
    Use this when you set up the hub with each device that controls the smart home suite.
</code></p>
<div class="center">
    <button onclick="getLoaction()">Send Location to Hub</button>
    <a href="/HomeAutomation/default/frontpage.html" class="btn btn-large btn-primary">Main menu</a>
</div>
<script type="text/javascript">
    function getLoaction() {
        navigator.geolocation.getCurrentPosition(postLocation)
        function postLocation(position) {
            jQuery.post('{{=URL('location')}}', {lat: +position.coords.latitude, lng: +position.coords.longitude});
        }
    }
</script>
